<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mt-4 p-5 rounded"></div>
        <h1>Member List Page</h1>
        <div class="row">
            <div class="col" th:each="mvo:${list}">
                <div class="card" style="width: 18rem;">
                    <img src="/image/pic.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">[[${mvo.nickName}]]</h5>
                        <p class="card-text">[[${mvo.email}]]</p>
                        <div class="mb-3">
                            <span class="badge text-bg-warning" th:each="authList:${mvo.authList}">[[${authList.auth}]]</span>
                        </div>
                        <a th:href="@{/member/modify}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
